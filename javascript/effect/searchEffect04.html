        const searchWord = searchBox.value;
        //console.log(searchWord);
        findProperty(searchWord);
      });

      //속성 찾기
      function findProperty(searchData) {
        const targetData = cssProperty.find((data) => data.name === searchData);

        if (targetData == null) {
          searchDesc.textContent =
            "해당 속성은 존재하지 않습니다. 다시 검색해주세요!";
          //종료
          return;
        }
        searchDesc.textContent = targetData.desc;

        
      };

      
      //버튼을 클릭하면 속성 설명이 나오게
      const searchKeyword = document.querySelectorAll(".search__list span");
      searchKeyword.forEach((el)=>{
        el.addEventListener("click",()=>{
            const clickKey = el.innerText;
            const targetData = cssProperty.find((data) => data.name === clickKey);
            searchDesc.textContent = targetData.desc;
        });
      });
