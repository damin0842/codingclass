<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://webfontworld.github.io/earlyfont/EF_Macho.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
    font-family: 'Tungsten';
    src: local('Tungsten Narrow Black'), local('Tungsten-Narrow-Black'),
        url('../assets/fonts/TungstenNarrow-Black.woff2') format('woff2'),
        url('../assets/fonts/TungstenNarrow-Black.woff') format('woff'),
        url('../assets/fonts/TungstenNarrow-Black.ttf') format('truetype');
    font-weight: 900;
    font-style: normal;
  }
      *{
        margin: 0;
        padding: 0;
      }
      html{
        font-family: 'tungsten-narrow-black';
        font-style: normal;
        font-size: 24px;
        letter-spacing: .015em;
        line-height: 1em;
      }
      .fixed {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #section1 {
        height: 10500px;
      }
      .scrollTop {
        position: fixed;
        left: 10px;
        top: 10px;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.3);
        text-align: center;
        line-height: 40px;
        z-index: 1000;
        font-weight: 800;
      }
        body{
            -webkit-overflow-scrolling: touch;
            overflow-y: auto;
            position: relative; 
        }
        .sec1_text1{
          width: 100%;
          height: 100vh;
          text-align: center;
          font-size: 0;

        }
        .sec1_text1 span{
          font-size: 21vw;
          line-height: 0.8;
          color: #d33d00;
          text-transform: uppercase;
          font-family: "Tungsten";
          
        }
        header{
          text-transform: uppercase;
          color: var(--main-color);
          display: -webkit-box!important;
          display: flex!important;
          -webkit-box-align: end;
          align-items: flex-end;
          -webkit-box-pack: justify;
          justify-content: space-between;
          padding-left: 1.03093vw;
          padding-right: 1.03093vw;
          box-sizing: border-box;
          position: fixed;
          width: 100vw;
          height: 60px;
          z-index: 100;
          font-size: 24px;
        }
        .sec1_text2 {
        display: flex;
        font-size: 0;
        line-height: 0.8;
        font-family: 'tungsten';
        font-weight: 700;
        justify-content: space-between;
        position: relative;
        top: 40vh;

      }
      .sec1_text2 span:nth-child(1){
        font-size: 6.25vw;
        color: white;
        position: absolute;
        left: 0;
      }
      .sec1_text2 span:nth-child(2){
        font-size: 6.25vw;
        position: absolute;
        color: white;
        left: 45%;
      }
      .sec1_text2 span:nth-child(3){
        font-size: 6.25vw;
        position: absolute;
        color: #d33d00;
        right: 0;
      }
      .main__video{
        width: 100%;
        z-index: -1;
      }
      .sec1_video{
        margin: 0 auto;
        width: 10%;
        height: 100vh;
        position: absolute;
        left: 50%;
        overflow: hidden;
        
      }
    </style>
</head>
<body>
    <header></header>

    <div class="scrollTop">0</div>
    <div id="contents">
        <section id="section1">
          <div class="sec1">
            <div
              class="sec1_text1 fixed"
            
            >
              <span>s</span>
              <span>i</span>
              <span>x</span>
              <span>m</span>
              <span>o</span>
              <span>r</span>
              <span>e</span>
              <span>v</span>
              <span>o</span>
              <span>d</span>
              <span>k</span>
              <span>a</span>

            </div> 
            <div class="sec1_text2 fixed">
              <span>FAMOUS</span>
              <span>FOR</span>
              <span>NOTHING.</span>
            </div>

            <div class="sec1_video"
            data-500="width(10%);"
            data-1500="width(100%);">
              <video autoplay loop="loop" class="main__video fixed"
              >
                <source src="../assets/video/smv_intro_cc35.mp4">
              </video>
            </div>
          </div>
        </section>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
      
      <script>
        let s = skrollr.init();
        //재귀함수
  
        function scroll() {
          let scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;
  
          document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);
  
          // document.querySelector(".sec1_text1").style.marginLeft =
          //   scrollTop + "px";
  
          requestAnimationFrame(scroll);
        }
        scroll();
      </script>
</body>
</html>
