    <!-- header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask">
                    </div>

                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">틀렸습니다!</div>
                    <div class="dog">
                        <div class="head">

                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>

                            </div>

                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1">
                            <input type="radio" id="select1" name="select" class="select" value="1">
                            <span class="choice"></span>
                        </label>
                        <label for="select2">
                            <input type="radio" id="select2" name="select" class="select" value="2">
                            <span class="choice"></span>
                        </label>
                        <label for="select3">
                            <input type="radio" id="select3" name="select" class="select" value="3">
                            <span class="choice"></span>
                        </label>
                        <label for="select4">
                            <input type="radio" id="select4" name="select" class="select" value="4">

                    <button class="confirm">정답확인하기</button>

            </div>

        </div>
        </div>
    </main>
    <!-- main -->
    <footer id="footer">
        <a href="mailto:jdm2@naver.com">jdm2@naver.com</a>
    </footer>
    <!-- footer -->

    <script>
        //선택자 
        const quizType = document.querySelector(".quiz__type");                 //퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");   //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");         //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");   //정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");     //정답 결과
        const quizView = document.querySelector(".quiz__view");                 //강아지
        const quizSelects = document.querySelector(".quiz__selects");           //객관식 보기
        const quizChoice = quizSelects.querySelectorAll(".choice");             //객관식 보기
        const quizSelect = quizSelects.querySelectorAll(".select");

        //객관식 보기

        //문제정보
        const quizInfo = [
            {
                answerType: "웹디자인기능사(2013. 4. 14.)",
                answerNum: "01. ",
                answerAsk: "전통적인 셀 애니메이션의 특수한 기법으로 실제 장면을 촬영한 실사 필름 위에 특정 인물이나 사물을 투명 종이(셀)에 직접 그림을 그리고 채색하는 컴퓨터 애니메이션 기법은?",
                answerChoice: ["로토스코핑(Rotoscoping)", "컬러 사이클링(Color cycling)", "모핑(Morphing)", "모션 트위닝(Motion Tweening)"],
                answerResult: "1",
                answerEx: "실제 장면을 촬영한 실사 필름 위에 특정 인물이나 사물을 투명 종이(셀)에 직접 그림을 그리고 채색하는 컴퓨터 애니메이션 기법을 로토스코핑이라고 합니다."
            }
        ];
        
        //문제출력
        function updateQuiz() {
            quizType.textContent = quizInfo[0].answerType;
            quizNumber.textContent = quizInfo[0].answerNum;
            quizAsk.textContent = quizInfo[0].answerAsk;
            quizResult.textContent = quizInfo[0].answerEx;

            //보기출력
            for (let i = 0; i < 4; i++) {
                quizChoice[i].textContent = quizInfo[0].answerChoice[i];
            }
            quizResult.style.display = "none";
        }
        updateQuiz();


        
        //정답 확인
        function answerQuiz(){
            //사용자가 선택한 정답 == 문제 정답
            //사용자가 클릭한 input --> checked

            for(let i=0; i<quizSelect.length; i++){
                if(quizSelect[i].checked == true){ //보기에 체크가 된 상태
                    //체크된 번호 == 문제 번호
                    if(quizSelect[i].value == quizInfo[0].answerResult){
                        //alert("정답");
                        quizView.classList.add("like");
                    }else{
                        //alert("오답");
                        quizView.classList.add("dislike");
                        quizResult.style.display = "block";
                        quizConfirm.style.display = "none";
                    }
                }
            }
        }
        //정답 클릭
        quizConfirm.addEventListener("click",answerQuiz)
    </script>
</body>
