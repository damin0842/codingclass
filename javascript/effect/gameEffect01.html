    <script>
      const cursor = document.querySelector(".mouse__cursor");

      window.addEventListener("mousemove", (event) => {
        cursor.style.left = event.clientX + "px";
        cursor.style.top = event.clientY + "px";
      });

      $(".icon1").draggable();
      $(".icon2").draggable();
      $(".icon3").draggable();
      $(".icon4").draggable();
      $(".icon5").draggable();
      $(".icon6").draggable();
      $(".music__wrap").draggable();

      function printTime() {
        const clock = document.querySelector(".time");
        const now = new Date();

        let nowgethours = now.getHours();
        nowgethours = nowgethours % 12 || 12;
        if (nowgethours < 10) nowgethours = "0" + nowgethours;

        let nowgetmin = now.getMinutes();
        if (nowgetmin < 10) nowgetmin = "0" + nowgetmin;

        let nowgetsecond = now.getSeconds();
        if (nowgetsecond < 10) nowgetsecond = "0" + nowgetsecond;

        const nowTime =
          "오늘은" +
          now.getFullYear() +
          "년" +
          (now.getMonth() + 1) +
          "월" +
          now.getDate() +
          "일" +
          nowgethours +
          "시" +
          nowgetmin +
          "분" +
          nowgetsecond +
          "초 입니다.";
        clock.innerText = nowTime;
        setTimeout("printTime()", 1000);
      }

      function printAgent() {
        const agent = document.querySelector(".agent");
        const os = navigator.userAgent.toLocaleLowerCase();

        //agent.innerText = os;

        if (os.indexOf("window") > 0) {
          agent.innerText =
            "현재 윈도우를 사용하고, 화면 크기는 " +
            screen.width +
            "*" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("window");
        } else if (os.indexOf("macintosh") > 0) {
          agent.innerText =
            "현재 맥을 사용하고 화면 크기는 " +
            screen.width +
            "*" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("mac");
        } else if (os.indexOf("iphone") > 0) {
          agent.innerText =
            "현재 아이폰을 사용하고 화면 크기는 " +
            screen.width +
            "*" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("iphone");
        } else if (os.indexOf("android") > 0) {
          agent.innerText =
            "현재 안드로이드폰 사용하고 화면 크기는 " +
            screen.width +
            "*" +
            screen.height +
            "입니다.";
          document.querySelector("body").classList.add("android");
        }
      }
      window.onload = function () {
        printTime();
        printAgent();
      };
    </script>
