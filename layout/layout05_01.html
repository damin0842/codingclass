<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .hd1{
            width: 1200px;
            height: 100px;
            background-color: #D5CCC9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .nv1{
            width: 1200px;
            height: 100px;
            background-color: #9D8980;
        }
        #section{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #section .st{}
        #section .st .st1{
            height: 100px;
            width: 100%;
            background-color: #74574A;
        }
        #section .st .st2{
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #section .sb{}
        #section .sb .sb1{
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        #section .sb .sb2{
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        #footer .ft1{
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
        }
        .container{
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media(max-width:1300px){

        };
        @media(max-width:768px){

        };
        @media(max-width:480px){

        };
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="hd1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nv1"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="st">
                    <div class="st1"></div>
                    <div class="st2"></div>
                </div>
                <div class="sb">
                    <div class="sb1"></div>
                    <div class="sb2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="ft1"></div>
            </div>
        </div>
    </div>
</body>
</html>
