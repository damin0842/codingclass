<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #header .h1{
            height: 100px;
            background-color: #B2DFDB;
        }
        #nav{
            width: 100%;
            height: 300px;
            background-color: #80CBC4;
        }
        #nav .n1{
            height: 300px;
            background-color: #4DB6AC;
        }
        #section{
            width: 100%;
            height: 580px;
            background-color: #26A69A;
        }
        #section .s1{
            height: 580px;
            background-color: #009688;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        #footer .f1{
            height: 100px;
            background-color: #00796B;
        }
        /*  아이디/클래스
            #/.
            한번/여러번(중복)
            전체적인 틀, 스크립트 -->id
            세부적인 영억, 반복 -->class */

        .container{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3)
        }
        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
        }
        @media(max-width: 768px){
            .container{
                width: 100%;
            }
        }
        @media(max-width: 480px){

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="h1"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="n1"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="s1"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="f1"></div>
            </div>
        </div>
    </div>
</body>
</html>
