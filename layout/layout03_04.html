<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>레이아웃3</title>
    <style>
      * {
        margin: 0;
      }
      #body {
        background-color: rgb(227, 236, 241);
      }
      #wrap {
        margin: 0 auto;
        width: 1200px;
      }
      #header {
        height: 100px;
        background-color: rgba(207, 234, 248, 0.932);
      }
      #nav {
        height: 100px;
        background-color: rgba(172, 220, 245, 0.932);
      }
      #main {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        height: 780px;
      }
      #section {
        height: 780px;
        width: 30%;
        background-color: rgba(129, 204, 241, 0.932);
      }
      #aside {
        width: 70%;
        height: 260px;
        background-color: rgba(93, 193, 243, 0.932);
      }
      #bside {
        height: 260px;
        background-color: rgba(59, 181, 241, 0.932);
      }
      #cside {
        height: 260px;
        background-color: rgba(32, 169, 238, 0.932);
      }
      #footer {
        height: 100px;
        background-color: rgba(23, 91, 236, 0.932);
      }
      @media (max-width: 1300px) {
        #wrap {
          width: 96%;
        }
        #article {
          display: flex;
        }
        #bside {
          width: 50%;
          height: 520px;
        }
        #cside {
          width: 50%;
          height: 520px;
        }
      }
      @media (max-width: 768px) {
        #wrap {
          width: 100%;
        }
        #aside {
          height: 390px;
        }
        #bside {
          width: 100%;
          height: 390px;
        }
        #cside {
          display: none;
        }
      }
      @media (max-width: 480px) {
        #section {
          width: 100%;
          height: 200px;
        }
        #aside {
          width: 100%;
          height: 430px;
        }
        #bside {
          height: 150px;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="nav"></div>
      <div id="main">
        <div id="section"></div>
        <div id="aside"></div>
        <div id="article">
          <div id="bside"></div>
          <div id="cside"></div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
