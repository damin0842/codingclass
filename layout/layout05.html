<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
            
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #header .header1{
            background-color: #D5CCC9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #nav .nav1{
            background-color: #9D8980;
        }
        #main{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #main .left{

        }
        #main .left .st1{
            height: 100px;
            background-color: #74574A;
        }
        #main .right{
            display: flex;
            flex-wrap: wrap;
        }
        #main .right .st2{
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        #main .right .st3{
            width: 50%;
            height: 480px;
            background-color: #594139;
        }
        #main .right .st4{
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container{
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <wrap id="wrap">
        <header id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </nav>
        <main id="main">
            <div class="container">
                <div class="left">
                    <div class="st1"></div>
                </div>
                <div class="right">
                    <div class="st2"></div>
                    <div class="st3"></div>
                    <div class="st4"></div>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
    
            </div>
        </footer>
    </wrap>
</body>
</html>
